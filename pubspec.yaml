name: mirror_fly_demo
version: 3.0.0+02
build_release_date: Jul 2024
publish_to: none
description: A MirrorFly Flutter Sample Application.
environment:
  sdk: '>=2.19.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: 4.6.6
  shared_preferences: ^2.3.2
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  file_picker: ^8.1.2
  fluttertoast: ^8.2.8
  intl: ^0.19.0
  package_info_plus: ^8.0.2
  image_picker: ^1.1.2
  permission_handler: ^11.3.1
  emoji_picker_flutter: 3.0.0
  path_provider: ^2.1.4
  lottie: ^3.1.2
  url_launcher: ^6.3.0
  custom_image_crop: ^0.0.13
  photo_view: ^0.15.0
  audioplayers: ^6.1.0
  flutter_contacts: ^1.1.9+2
  google_maps_flutter: ^2.9.0
  geolocator: ^13.0.1
  geocoding: ^3.0.0
  focus_detector: ^2.0.1
  record: ^5.1.2
  swipe_to: ^1.0.6
  flutter_keyboard_visibility: ^6.0.0
  keyboard_dismisser: ^3.0.0
  scrollable_positioned_list: ^0.3.8
  flutter_switch: ^0.3.2
  qr_code_scanner: ^1.0.1
  yaml: ^3.1.2
  path: ^1.9.0
  camera: ^0.10.6
  video_player: ^2.9.1
  internet_connection_checker: ^1.0.0+1
  provider: ^6.1.2
  photo_manager: ^3.2.3
  oktoast: ^3.4.0
  share_plus: ^10.0.2
  flutter_inappwebview: ^6.0.0
  tuple: ^2.0.2
  open_file_plus: ^3.4.1+1
  device_info_plus: ^10.1.2
  http: ^1.2.2
  flutter_libphonenumber: ^2.3.3
  fading_edge_scrollview: ^4.1.1
#  mirrorfly_plugin: ^1.0.4
  mirrorfly_plugin:
    path: p078-mirrorfly-flutter-plugin

  #Packages Not Needed for UIKIT
  otp_text_field: ^1.1.3
  firebase_core: ^3.3.0
  firebase_auth: ^5.1.4
  firebase_app_installations: ^0.3.0+4
  firebase_messaging: ^15.0.4
  flutter_local_notifications: ^17.2.2
  is_lock_screen2: ^2.0.1
  flutter_app_badge: ^2.0.2

dependency_overrides:
  web: ^1.0.0

dev_dependencies: 
  flutter_lints: 2.0.1
  flutter_test: 
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/countries.txt
    - assets/languages.txt
    - assets/logos/
    - assets/calls/
    - assets/animation/
    - assets/locales/
    - pubspec.yaml

  fonts:
    - family: sf_ui
      fonts:
        - asset: fonts/sf_ui_display_regular.otf
          weight: 400
        - asset: fonts/sf_ui_display_bold.otf
          weight: 700
        - asset: fonts/sf_ui_display_light.otf
          weight: 100
        - asset: fonts/sf_ui_display_medium.otf
          weight: 500
        - asset: fonts/sf_ui_display_semi_bold.otf
          weight: 600
        - asset: fonts/sf_ui_display_thin.otf
          weight: 200




