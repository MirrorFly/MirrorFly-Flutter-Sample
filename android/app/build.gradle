android {
    namespace = "com.contusdemo.mirror_fly_demo"
    compileSdk = 34
    ndkVersion flutter.ndkVersion

    signingConfigs {
        config {
            keyAlias 'UiKit'
            keyPassword 'contus@uikit'
            storeFile file('contus_internal_uikit_keystore.jks')
            storePassword 'contus@uikit'
        }
        aaptOptions {
            noCompress "tflite"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.mirrorfly.uikit_flutter.qa"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-build-configuration.
        minSdkVersion 22
        compileSdk 34
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
//        consumerProguardFiles "consumer-rules.pro"
        ndk {
            abiFilters 'arm64-v8a', 'armeabi-v7a', 'x86_64', 'x86'
        }
    }

    buildTypes {
        debug {
            shrinkResources false
            debuggable true
            minifyEnabled false
            signingConfig signingConfigs.config
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            shrinkResources true
//            debuggable true //do not un comment this Dart init error
            minifyEnabled true
            signingConfig signingConfigs.config
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // Specifies one flavor dimension.
    flavorDimensions += "version"
    productFlavors {
        dev {
            dimension "version"
            applicationId "com.mirrorfly.uikit_flutter.dev"
            resValue("string", "app_name", "MF-Flutter-Dev")
        }
        qa {
            //Normal
            dimension "version"
            applicationId "com.mirrorfly.uikit_flutter.qa"
            resValue("string", "app_name", "MF-Flutter-QA")
        }
